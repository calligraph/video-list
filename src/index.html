<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' 'unsafe-inline'; media-src 'self' https://www.learningcontainer.com;">
  <title>Éditeur Vidéo</title>
  <!-- Fluent UI Web Components -->
  <script type="module" src="https://unpkg.com/@fluentui/web-components@2.0.0/dist/web-components.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Section gauche : Lecteur vidéo et séquences -->
    <div class="left-section">
      <div class="video-player"><!--controlslist="nodownload noremoteplayback"-->
        <video id="videoPlayer" width="640" height="360" controls disablepictureinpicture
          src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4">
          Votre navigateur ne supporte pas la balise vidéo.
        </video>
      </div>
      <div id="video-controls">
        <span class="first">
          <fluent-button id="playPauseButton">►</fluent-button>
          <fluent-button id="rewind10sButton">⮈</fluent-button>
          <fluent-button id="forward10sButton">⮊</fluent-button>
        </span>
        <span id="videoTimer">00:00 / 00:00</span>
        <span class="last">
          <!--<fluent-button id="castButton">🖥️</fluent-button>-->
          <fluent-button id="fullscreenButton">🖥️</fluent-button>
        </span>
      </div>
      <div id="scenesContainer" class="scenes-container">
        <div id="scenesContainerBar" class="scenes-container-bar">
          <div id="sequenceBar" class="sequence-bar">
            <!-- Les divs de séquences seront ajoutées dynamiquement ici -->
          </div>
        </div>
        <div class="informations">
          ✀ Couper une séquence en double cliquant sur elle ✀<br />
          🔗 Fusionner les séquences en les collant 🔗
        </div>
        <!--
        <div id="sequenceCurrent">
          <h4>Séquence actuelle</h4>
          <fluent-text-field>début</fluent-text-field>
          <fluent-text-field>fin</fluent-text-field>
        </div>-->
      </div>
    </div>

    <!-- Section droite : Liste des vidéos et boutons de contrôle -->
    <div class="right-section">
      <h1 id="playlistTitle" class="playlist-title" contenteditable="true"></h1>
      <div id="dropZone" class="drop-zone">
        <fluent-button id="addVideosButton" appearance="primary">Ajouter des vidéos</fluent-button>
      </div>
      <div>
        Lire la playlist <input id="playAll" type=checkbox checked />
        Lire seulement les sequences <input id="onlySequences" type=checkbox checked /><br />
        <fluent-button appearance="primary" id="playSequence">Play</fluent-button>
      </div>
      <ul class="video-list" id="videoList">
        <!-- 
        <li class="video-item">
          <fluent-avatar name="A"></fluent-avatar>
          <span class="video-title">Video1</span>
          <fluent-checkbox checked></fluent-checkbox>
        </li>
        <li class="video-item">
          <fluent-avatar name="A"></fluent-avatar>
          <span class="video-title">List item</span>
          <fluent-checkbox checked></fluent-checkbox>
        </li>-->
      </ul>
      <div class="control-buttons">
        <fluent-button appearance="primary" id="loadButton">Charger</fluent-button>
        <fluent-button appearance="primary" id="saveButton">Sauvegarder</fluent-button>
      </div>
    </div>
  </div>

  <script src="init.js" defer></script>
</body>

</html>
